<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5A</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://threejs.org/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://threejs.org/examples/jsm/loaders/GLTFLoader.js",
                "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.module.js"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script id="vertexShader" type = "vertex">
        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <script id="fragmentShader" type = "fragment">
        void main() {
            gl_FragColor = vec4(0.5, 0.5, 1.0, 1.0);
        }
    </script>

    <script src = "./js/scripts.js" type = "module"></script>
</body>
</html>
